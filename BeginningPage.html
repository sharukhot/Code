<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please login/sign up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-button,
        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover,
        .signup-button:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
            }
            .login-button,
            .signup-button {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><img src="logo-bos.png" width="100" height="80"> Bank Of Sharukh</h1>
    </header>

    <div class="container">
        <h2>Please Login or Sign Up</h2>
        <a href="LoginPage.html" class="login-button">Login</a>
        <a href="SignupPage.html" class="signup-button">Sign Up</a>
    </div>
</body>
</html>
